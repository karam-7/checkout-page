<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check out</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./devchallenges.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
        <!-- ======================= START HEADER AREA =================  -->

    <header>
      <h1>checkout</h1>
    </header>

        <!-- ======================= END HEADER AREA =================  -->

    <main>    
        <!-- ======================= START ITEM SECTION AREA =================  -->

    <section class="item">
      <div class="item1">
        <img src="./photo1.png" alt="pic1" class="pic" />
        <div class="info">
          <h3>Vintage Backbag</h3>
          <h5 class="money">$54.99 <span>$94.99</span></h5>
          <div class="box">
            <span class="material-icons"> remove</span>
            <h5>1</h5>
            <span class="material-icons">add</span>
          </div>
        </div>
      </div>

      <div class="item1">
        <img src="./photo2.png" alt="pic2" class="pic" />
        <div class="info">
          <h3>Levi Shoes</h3>
          <h5 class="money">$74.99 <span>$124.99</span></h5>
          <div class="box">
            <span class="material-icons"> remove</span>
            <h5>1</h5>
            <span class="material-icons">add</span>
          </div>
        </div>
      </div>

      <div class="price">
        <div class="total">
          <h4>Shipping</h4>
          <p>$19</p>
        </div>

        <div class="total">
          <h4>Total</h4>
          <p>$148.98</p>
        </div>
      </div>
    </section>

     <!-- =========================================== END ITEM SECTION AREA =======================  -->

     <!-- =========================================== START FORM SECTION AREA =======================  -->

    <section class="form">
        <div class="contact">
            <h3>Contact infomation</h3>
            <form class="form-contact">
                <label for="email" >E-mail</label><br>
                <span class="material-icons" id="con">mail</span>
                <input class="in" type="email" placeholder="Enter your email..."><br>   
                
                <label for="phone">Phone</label><br>
                <span class="material-icons"  id="con"> call</span>
                <input class="in" type="phone" placeholder="Enter your phone...">                                   
                <br>
            </form>
        </div>

        <div class="Shipping">
            <h3>Shipping address</h3>
            <form class="form-shipping">
                <label for="name" >Full name</label><br>
                <span class="material-icons"  id="con">account_circle</span>
                <input class="in" id="name" type="text" placeholder="Rodney Cotton"><br>
                <label for="address">Address</label><br>
                <span class="material-icons"  id="con">home</span>
                <input class="in" type="text" placeholder="Your address.."><br>
                <label for="city">city</label><br>
                <span class="material-icons"  id="con">location_city</span>
                <input class="in" type="text" placeholder="Your city.."><br>
                <label for="Country">Country</label><br>
                
                <div class="code">
                <div class="post" id="post1">  
                <span class="material-icons"  id="con">public</span>
                <input class="in" type="text" placeholder="Your country.."><br>
              </div>

              <div class="post" id="post2">
                <label for="Postal-code">Postal code</label><br>
                <span class="material-icons"  id="con">markunread_mailbox</span>
                <input class="in" type="text" placeholder="Postal code"><br>
              </div>
              </div>

                <label class="tik">
                    <input class="check" type="checkbox">
                    <p class="para">Save this information for next time</p>
                </label>
            </form>
        </div>
            <button class="btn">Continue</button>
    </section>

    </main>
     <!-- =========================================== END FORM SECTION AREA =======================  -->

     <!-- =========================================== START FOOTER AREA =======================  -->

    <footer class="foot">
        <p>
          Created By
          <a
            href="http://karam-portfolio.liveblog365.com"
            class="name"
            target="_blank"
          >
            KARAM SINGH
          </a>
          - devchallenges.io
        </p>
      </footer>
      
      <!--  =========================================== END FOOTER AREA ======================= -->

  </body>
</html>
